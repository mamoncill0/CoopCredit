# Configuración de la base de datos para pruebas con Testcontainers
spring.datasource.url=jdbc:tc:mysql:8.0:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=test
spring.datasource.password=test

# Configuración de JPA/Hibernate para pruebas
spring.jpa.hibernate.ddl-auto=create-drop # Crea y elimina las tablas en cada ejecución de prueba
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactiva la inicialización de roles en pruebas si no es necesario
# app.role-initializer.enabled=false
